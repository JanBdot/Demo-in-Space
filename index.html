	<body>
		<div id="uiContainer" class="container">
			<div id="ui">
				<span>Spawn asteroids:</span>
				<div class="clickable" id="createAsteroidButton1">1</div>
				<div class="clickable" id="createAsteroidButton10">10</div>
				<div class="clickable" id="createAsteroidButton100">100</div>
				<div class="clickable" id="createAsteroidButton1000">1.000</div>
				<div class="clickable" id="createAsteroidButton10000">10.000</div>
				<div class="clickable" id="clearAsteroids">clear</div>
				<br>
				<span>Lighting:</span>
				<br>
				<div id="formContainer">
					<form >
						<label id="ambientLabel" for="ambientInput">Ambient</label>
						<input class="slider" type="range" min="0.0" max="70.0" value="10.0" id="ambientInput">
						<label id="diffuseLabel" for="diffuseInput">Diffuse</label>
						<input class="slider" type="range" min="0.0" max="50.0" value="5.0" id="diffuseInput">
						<label id="specularLabel" for="specularInput">Specular</label>
						<input class="slider" type="range" min="0.0" max="50.0" value="4.0" id="specularInput">
						<label for="posInput">Light Position</label>
						<label for="xValue">x:</label>
						<input id="xValue" type="number" value="-500.0">
						<label for="yValue">y:</label>
						<input id="yValue" type="number" value="60.0">
						<label for="zValue">z:</label>
						<input id="zValue" type="number" value="400.0">
						<input id="coordButton" type="button" value="update">
					</form>
				</div>
			</div>
